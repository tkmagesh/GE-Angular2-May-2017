<h1>Bug Tracker</h1>
<hr>
<div class="content">
	<section class="stats">
		<span class="closed">{{bugs | closedCount}}</span>
		<span> / </span>
		<span>{{bugs.length}}</span>
	</section>
	<section class="sort">
		<label for="">Order By :</label>
		<select [(ngModel)]="sortBugBy">
			<option value="name">Name</option>
			<option value="isClosed">Status</option>
			<option value="createdAt">Created At</option>
		</select>
		<label for="">Descending ? :</label>
		<input type="checkbox" [(ngModel)]="sortBugDescending">
	</section>
	<section class="edit">
		<label for=""> Bug Name :</label>
		<input type="text" [(ngModel)]="newBugName">
		<input type="button" value="Add New" (click)="onAddNewClick()">
	</section>
	<section class="list">
		<ol>
			<li *ngFor="let bug of (bugs | sort:sortBugBy:sortBugDescending) ">
				<span class="bugname" (click)="onBugNameClick(bug)" [ngClass]="{closed : bug.isClosed}">{{bug.name | trimText:25}}</span>
				<div><i>{{bug.createdAt | elapsed}}</i></div>
			</li>
		</ol>
		<input type="button" value="Remove Closed" (click)="onRemoveClosedClick()">
	</section>
</div>
