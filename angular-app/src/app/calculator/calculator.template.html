<h1>Calculator</h1>
<hr>
<label for="">Number 1 :</label>
<input type="number" [(ngModel)]="calc.number1" >
<select [(ngModel)]="operation">
	<option value="add">add</option>
	<option value="subtract">subtract</option>
	<option value="multiply">multiply</option>
	<option value="divide">divide</option>
</select>
<label for="">Number 2 :</label>
<input type="number" [(ngModel)]="calc.number2">
<input type="button" value="Calculate" (click)="calc[operation]()">
<calculator-result [result]="calc.result"></calculator-result>
